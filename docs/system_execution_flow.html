<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Execution Flow</title>
  <style>
    :root {
      --border-width: 2px;
      --box-width: 320px;
      --box-padding: 14px 18px;
      --arrow-height: 22px;
      --arrow-width: 2px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: transparent;
      color: #000;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 56px;
    }

    .flow {
      width: min(100%, 520px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 20px;
      text-align: center;
      letter-spacing: 0.2px;
    }

    .step {
      width: var(--box-width);
      border: var(--border-width) solid #000;
      padding: var(--box-padding);
      text-align: center;
      font-size: 16px;
      line-height: 1.3;
    }

    .arrow {
      width: var(--arrow-width);
      height: var(--arrow-height);
      background: #000;
      position: relative;
    }

    .arrow::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -6px;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid #000;
    }

    @media (max-width: 420px) {
      .step {
        width: min(90vw, var(--box-width));
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="flow" aria-label="System Execution Flow">
      <h1>System Execution Flow</h1>

      <div class="step">Start Trip</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Capture GPS + Speed</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Extract EAR/MAR from video</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Detect fatigue events</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Compute risk score</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Classify risk level</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Trigger alert (if needed)</div>
      <div class="arrow" aria-hidden="true"></div>

      <div class="step">Store &amp; visualize</div>
    </section>
  </main>
</body>
</html>
